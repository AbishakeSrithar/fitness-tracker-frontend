<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1 id="title">Fitness Tracker</h1>
    <h3>Get All</h3>
    <button type="button" id="getAllEntriesButton">Get All Entries</button>
    <button type="button" id="getAllExercisesButton">Get All Exercises</button>
    <button type="button" id="getAllWorkoutsButton">Get All Workouts</button>

    <div id="getAllOutputEnd"></div>

    <h3>Get Entry By</h3>

    <label for="getEntryByIdInput">Get By Id:</label>
    <input type="number" id="getEntryByIdInput">
    <button type="button" id="getEntryByIdButton">Get Entry</button>

    <label for="getEntryByWorkoutIdInput">Get By Workout Id:</label>
    <input type="number" id="getEntryByWorkoutIdInput">
    <button type="button" id="getEntryByWorkoutIdButton">Get Entry</button>

    <label for="getEntryByExerciseIdInput">Get By Exercise Id:</label>
    <input type="number" id="getEntryByExerciseIdInput">
    <button type="button" id="getEntryByExerciseIdButton">Get Entry</button>

    <div id="getEntryByOutputEnd"></div>

    <h3>Get Exercise By</h3>

    <label for="getExerciseByIdInput">Get By Id:</label>
    <input type="number" id="getExerciseByIdInput">
    <button type="button" id="getExerciseByIdButton">Get Exercise</button>

    <label for="getExercisesByNameInput">Get By Name:</label>
    <input type="text" id="getExercisesByNameInput">
    <button type="button" id="getExercisesByNameButton">Get Exercise</button>

    <div id="getExerciseByOutputEnd"></div>

    
    <h3>Get Workout By</h3>

    <label for="getWorkoutByIdInput">Get By Id:</label>
    <input type="number" id="getWorkoutByIdInput">
    <button type="button" id="getWorkoutByIdButton">Get Workout</button>

    <label for="getWorkoutsByNameInput">Get By Name:</label>
    <input type="text" id="getWorkoutsByNameInput">
    <button type="button" id="getWorkoutsByNameButton">Get Workout</button>

    <label for="getWorkoutsByDateInput">Get By Date:</label>
    <input type="text" id="getWorkoutsByDateInput">
    <button type="button" id="getWorkoutsByDateButton">Get Workout</button>

    <div id="getWorkoutByOutputEnd"></div>

    <div id="getByOutputEnd"></div><br>

    <div class = "grid-container">
      <div class="grid-item">
        <h3>Create Entry</h3>
        <label for="createEntryWorkoutIdInput">Enter Workout Id:</label>
        <input type="text" id="createEntryWorkoutIdInput"><br><br>
        <label for="createEntryExerciseIdInput">Enter Exercise Id:</label>
        <input type="text" id="createEntryExerciseIdInput"><br><br>
        <label for="createEntryWeightInput">Enter Weight:</label>
        <input type="text" id="createEntryWeightInput"><br><br>
        <label for="createEntrySetsInput">Enter Sets:</label>
        <input type="text" id="createEntrySetsInput"><br><br>
        <label for="createEntryRepsInput">Enter Reps:</label>
        <input type="text" id="createEntryRepsInput"><br><br>
      </div>
      <button class="grid-item" type="button" id="createEntryButton">Create Entry</button>
      <div class="grid-item">
        <h3>Create Workout</h3>
        <label for="createWorkoutIdInput">Enter Id:</label>
        <input type="text" id="createWorkoutIdInput"><br><br>
        <label for="createWorkoutNameInput">Enter Name:</label>
        <input type="text" id="createWorkoutNameInput"><br><br>
        <label for="createWorkoutDateInput">Enter Date:</label>
        <input type="text" id="createWorkoutDateInput"><br><br>
      </div>
      <button class="grid-item" type="button" id="createWorkoutButton">Create Workout</button>
      <div class="grid-item">
        <h3>Create Exercise</h3>
        <label for="createExerciseIdInput">Enter Id:</label>
        <input type="text" id="createExerciseIdInput"><br><br>
        <label for="createExerciseNameInput">Enter Name:</label>
        <input type="text" id="createExerciseNameInput"><br><br>
        <label for="createExerciseDescriptionInput">Enter Description:</label>
        <input type="text" id="createExerciseDescriptionInput"><br><br>
      </div>
      <button class="grid-item" type="button" id="createExerciseButton">Create Exercise</button>
    </div>

      <div id="createOutputEnd"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
