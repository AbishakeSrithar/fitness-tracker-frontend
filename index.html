<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1 id="title">Fitness Tracker</h1>
    <h3>Get All</h3>
    <button type="button" id="getAllEntriesButton">Get All Entries</button>
    <button type="button" id="getAllExercisesButton">Get All Exercises</button>
    <button type="button" id="getAllWorkoutsButton">Get All Workouts</button>

    <div id="getAllOutputEnd"></div>

    <h3>Get Entry By</h3>

    <label for="getEntryByIdInput">Get By Id:</label>
    <input type="number" id="getEntryByIdInput">
    <button type="button" id="getEntryByIdButton">Get Entry</button>

    <label for="getEntryByWorkoutIdInput">Get By Workout Id:</label>
    <input type="number" id="getEntryByWorkoutIdInput">
    <button type="button" id="getEntryByWorkoutIdButton">Get Entry</button>

    <label for="getEntryByExerciseIdInput">Get By Exercise Id:</label>
    <input type="number" id="getEntryByExerciseIdInput">
    <button type="button" id="getEntryByExerciseIdButton">Get Entry</button>

    <div id="getEntryByOutputEnd"></div>

    <h3>Get Exercise By</h3>

    <label for="getExerciseByIdInput">Get By Id:</label>
    <input type="number" id="getExerciseByIdInput">
    <button type="button" id="getExerciseByIdButton">Get Exercise</button>

    <label for="getExercisesByNameInput">Get By Name:</label>
    <input type="text" id="getExercisesByNameInput">
    <button type="button" id="getExercisesByNameButton">Get Exercise</button>

    <div id="getExerciseByOutputEnd"></div>

    
    <h3>Get Workout By</h3>

    <label for="getWorkoutByIdInput">Get By Id:</label>
    <input type="number" id="getWorkoutByIdInput">
    <button type="button" id="getWorkoutByIdButton">Get Workout</button>

    <label for="getWorkoutsByNameInput">Get By Name:</label>
    <input type="text" id="getWorkoutsByNameInput">
    <button type="button" id="getWorkoutsByNameButton">Get Workout</button>

    <label for="getWorkoutsByDateInput">Get By Date:</label>
    <input type="text" id="getWorkoutsByDateInput">
    <button type="button" id="getWorkoutsByDateButton">Get Workout</button>

    <div id="getWorkoutByOutputEnd"></div>

    <div id="getByOutputEnd"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
